<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang | default: "en" }}'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Bungee+Shade&display=swap"
        rel="stylesheet">
    <link href="css/style.css?v={{ 'now' | date: '%Y%m%d%H%M%S' }}" rel="stylesheet">

    <title>{{page.title}}</title>
</head>

<body class="d-flex flex-column h-100">
    <header class="mt-5">
        <nav class="navbar navbar-light navbar-expand-sm bg-faded justify-content-center">
            <div class="container">
                <a href="/" class="navbar-brand d-flex w-50 me-auto logo">
                    <img src="img/logo.png" class="h-25 w-25 h-lg-100 w-lg-100" />
                    <h1 class="ms-2 d-none d-lg-block"><strong>hipster animals</strong></h1>
                </a>
                <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                    <li class="nav-item"><a class="nav-link" href="/about.html"><strong>about</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="https://twitter.com/punksykick"><i
                                class="fa fa-twitter"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container-fluid px-0">
            {% for banner in page.banners %}
            {% include banner.html bgcolor=banner.bgcolor bgimage=banner.bgimage title=banner.title link=banner.link %}
            {% endfor %}
            <div class="row p-5 mx-0">
                <div class="col-12">
                    {{ content }}
                </div>
            </div>
        </div>
    </main>
    <footer class=" bg-dark">
        <nav class="navbar navbar-light navbar-expand-md bg-faded justify-content-center">
            <div class="container">
                <span href="/" class="navbar-brand d-flex w-50 me-auto">
                    <a href="https://opensea.io/collection/hipsterdogs" class="text-light">get a hipster animal.</a>
                </span>
                <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                    <li class="nav-item"><a class="nav-link text-light" href="/about.html"><strong>about</strong></a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-light" href="https://twitter.com/punksykick"><i
                                class="fa fa-twitter"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d9e89e39c9.js"></script>
</body>

</html>
